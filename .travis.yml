language: node_js
group: travis_latest
os: linux
sudo: false

node_js:
  - stable
  - lts/carbon
  - lts/boron

cache:
  directories:
    - node_modules
before_cache: rm -rf node_modules/.cache

before_install:
  - npm install -g greenkeeper-lockfile
  - greenkeeper-lockfile-update

script:
  - npm run lint
  - npm run typecheck
  - npm run test -- --forbid-only --forbid-pending --timeout 20000

after_script: if [[ $GH_TOKEN ]]; then greenkeeper-lockfile-upload; fi;

after_success: cat ./coverage/lcov.info | coveralls

services:
  - mongodb

stages:
  - Test
  - name: &releaseStage Release
    if: tag IS present

jobs:
  include:
    - stage: *releaseStage
      services: []
      node_js: stable
      script: npm run build
      after_success: false
      before_install: false
      after_success: false
      before_deploy: node ./update-version.js
      deploy:
        - provider: npm
          on:
            tags: true
          skip_cleanup: true
          email: a.molcanovas@gmail.com
          api_key:
            secure: ""
