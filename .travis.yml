language: node_js
group: travis_latest
os: linux
sudo: false

node_js:
  - &latestTested 9
  - 8
  - 7
  - 6
  - "6.0"

cache:
  directories:
    - node_modules
before_cache: rm -rf node_modules/.cache

script:
  - npm run lint
  - npm run typecheck
  - npm run test -- --forbid-only --forbid-pending

after_success: cat ./coverage/lcov.info | coveralls

services:
  - mongodb

env:
  global:
    - TS_NODE_TYPE_CHECK=1
    - TS_NODE_CACHE_DIRECTORY=./node_modules/.cache/ts-node
    - TS_NODE_PROJECT=./tsconfig.test.json

stages:
  - Test
  - name: &releaseStage Release
    if: tag IS present

jobs:
  include:
    - stage: *releaseStage
      services: false
      node_js: *latestTested
      script: npm run build
      after_success: false
      before_deploy: node ./update-version.js
      deploy:
        - provider: npm
          on:
            tags: true
          skip_cleanup: true
          email: a.molcanovas@gmail.com
          api_key:
            secure: ""
